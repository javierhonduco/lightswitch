[package]
name = "lightswitch"
version = "0.1.0"
edition = "2021"
description = "CPU profiler as a library for Linux suitable for on-demand and continuous profiling"
license = "MIT"
repository = "https://github.com/javierhonduco/lightswitch"

[workspace]
members = [
    "lightswitch-proto",
    "lightswitch-capabilities",
    "lightswitch-metadata",
    "lightswitch-object"
]

[workspace.dependencies]
memmap2 = "0.9.5"
anyhow = "1.0.93"
object = "0.36.5"
libbpf-rs = { version = "0.25.0-beta.0", features = ["static"] }
tracing = "0.1.41"
thiserror = "2.0.3"
errno = "0.3.10"
perf-event-open-sys = "4.0.0"
procfs = "0.17.0"
nix = { version = "0.29.0" }
# workspace dev dependencies have to be defined here
rand = "0.8.5"
# workspace build dependencies have to be defined here
libbpf-cargo = { version = "0.25.0-beta.0" }
glob = "0.3.1"

[dependencies]
gimli = "0.31.1"
lazy_static = "1.5.0"
plain = "0.2.3"
page_size = "0.6.0"
clap = { version = "4.5.21", features = ["derive", "string"] }
blazesym = "0.2.0-rc.2"
tracing-subscriber = "0.3.19"
inferno = "0.12.0"
primal = "0.3.3"
prost = "0.13" # Needed to encode protocol buffers to bytes.
reqwest = { version = "0.12", features = ["blocking"] }
ctrlc = "3.4.5"
crossbeam-channel = "0.5.13"
libbpf-sys = "1.5.0"
itertools = "0.13.0"
lightswitch-metadata = { path = "lightswitch-metadata", version = "0.1.0" }
lightswitch-proto = { path = "lightswitch-proto", version = "0.1.0" }
lightswitch-capabilities = { path = "lightswitch-capabilities", version = "0.1.0" }
lightswitch-object = { path = "lightswitch-object", version = "0.1.0" }
memmap2 = { workspace = true }
anyhow = { workspace = true }
object = { workspace = true }
libbpf-rs = { workspace = true }
tracing = { workspace = true }
perf-event-open-sys = { workspace = true }
thiserror = { workspace = true }
errno = { workspace = true }
procfs = { workspace = true }
nix = { workspace = true, features = ["user"] }
inotify = "0.11.0"

[dev-dependencies]
assert_cmd = { version = "2.0.16" }
insta = { version = "1.41.1", features = ["yaml"] }
rstest = "0.23.0"
rand = { workspace = true }
criterion = "0.5.1"
tempfile = "3.14.0"

[build-dependencies]
libbpf-cargo = { workspace = true }
glob = { workspace = true }
bindgen = "0.70.1"

[profile.dev.package."*"]
opt-level = 3

[[bench]]
name = "benchmark"
harness = false

[[bin]]
name = "lightswitch"
path = "src/cli/main.rs"
