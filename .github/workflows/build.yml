name: ci
on:
  pull_request:
  push:
      branches:
        - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-22.04
    permissions:
        id-token: write
        contents: read
    steps:
    - uses: actions/checkout@main
    - uses: DeterminateSystems/nix-installer-action@main
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - name: Set up nix dev env
      run: nix develop --command echo 0
    - name: Run `cargo check`
      run: nix develop --ignore-environment --command cargo check
    - name: Run `cargo clippy`
      run: nix develop --command cargo clippy --workspace --all-targets -- -D warnings
    - name: Run `cargo test`
      run: nix develop --command cargo test --workspace
    - name: Run `cargo fmt`
      run: nix develop --command cargo fmt --check
    - name: Run `nix fmt`
      run: nix fmt -- --check .
    - name: Run `cargo shear`
      run: nix develop --command cargo shear

  ci-arm:
    runs-on: ubuntu-22.04-arm
    permissions:
        id-token: write
        contents: read
    steps:
      - uses: actions/checkout@main
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Set up nix dev env
        run: nix develop --command echo 0
      - name: Run `cargo check`
        run: nix develop --ignore-environment --command cargo check
      - name: Run `cargo test`
        run: nix develop --command cargo test --workspace